<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Website</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">


    <!--  font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">  
    
        <!--  font awesome -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<!-- Header Section -->
<header class="header">
    <a href="#" class="logo">
        <img src="images/logo-removebg-preview.png" class="img" alt="">
    </a>
    <nav class="navbar">
        <a href="index.html"><div class="fas fa-arrow-left" ></div></a>
        


    </nav>
    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>
<div class="search-form">
    <input type="search" id="search-box" placeholder="search here...">
    <label for="search-box" class="fas fa-search"></label>
</div>

</header>



<!-- header section ends-->


<section class="contact section" id="contact">
    <h3 class="section__subtitle">
        Get In <span>Touch</span>
    </h3>


    <h2 class="section__title">
        Thanks For Your Donation...
    </h2>
    <div class="contact__container container grid">
        <form action="" class="contact__form" id="contact-form">
            <div class="contact__group">
                <input type="text"  name="user_name" required placeholder="Enter your name" class="contact__input">
                <input type="email"  name="user_email" required placeholder="Enter your email" class="contact__input">

            </div>

            <textarea name="user__project" required placeholder="Enter your message" cols="30" rows="10" class="contact__input"></textarea>
        
        <p class="contact__message" id="contact-message">Message</p>
        <button type="submit" class="button contact__button">Send </button>
        </form>

    </div>
</section>

</section>
<!-- home section ends-->


<!-- custom js file link -->
<script src="js/script.js"></script>







<!-- ScrollReveal library -->
<script src="https://unpkg.com/scrollreveal"></script>








</body>
</html>
